<div class="login-container">
    <form class="login-form" [formGroup]="loginForm" (submit)="formOperation($event)">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" formControlName="userName" id="username" name="username" required>
            <p *ngIf="this.getUserName.errors&&this.getUserName.touched" class="text-danger">name is required and lenght must be greater than 3</p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="password" name="password" required>
            <p *ngIf="this.getPassword.errors&&this.getPassword.touched"  class="text-danger">password is required and lenght must be greater than 3</p>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
