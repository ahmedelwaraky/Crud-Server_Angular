<section id="addProduct" class="section-eight section-gap my-5">
    <div class="container"> 
        <div class="main-tilte text-center">
            <h2>{{productId ==0 ? 'Add New Product ': 'Edit Product'}}</h2>
        </div>
        <!-- <div class="form"  submit="formOperation($event)"> -->
            <form [formGroup]="productForm" (submit)="formOperation($event)">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Product Name </label>
                            <input type="text" class="form-control" formControlName="productName" id="exampleFormControlInput1" aria-describedby="emailHelp" placeholder="Product Name ">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-4">
                            <label for="exampleFormControlInput2" class="form-label">Product Price</label>
                            <input type="number" class="form-control" formControlName="price" id="exampleFormControlInput2" aria-describedby="emailHelp" placeholder="Product Price">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-4">
                            <label for="exampleFormControlInput3" class="form-label">Product Quantitiy</label>
                            <input type="number" class="form-control" formControlName="quantity" id="exampleFormControlInput3" aria-describedby="emailHelp" placeholder="Product Quantitiy">
                        </div>
                    </div>
                    <div class="submit-btn text-center my-2">
                        <button  class="btn btn-info text-center">{{productId == 0 ? 'Add New Product ': 'Edit Product'}}</button>
                    </div>
                    
                </div>
            </form>
            
        </div>
    <!-- </div> -->
</section>
